    <main>
        <div class="background">
            <div class="form">
                <div class="selection">
                <label for="skintypes">Skin type<br></label>
                <select name="skintypes" id="skintypes" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="oily">Oily</option>
                    <option value="dry">Dry</option>
                    <option value="mixed">Mixed</option>
                    <option value="dryacneic">Dry and acneic</option>
                    <option value="oilyacneic">Oily and acneic</option>
                    <option value="mixedacneic">Mixed and acneic</option>
                    
                </select>
                <label><br>Skin age</label> 
                <select name="skinage" id="skinage" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="teen"> Teen (16-20 years)</option>
                    <option value="young"> Young (20-40 years)</option>
                    <option value="mature"> Mature (40+ years)</option>
                </select>
                <label><br>Hair color<br></label>
                <select name="haircolor" id="haircolor" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="blonde">Blonde</option>
                    <option value="brunette">Brunette</option>
                    <option value="brown">Brown</option>
                    <option value="red">Red</option>
                    <option value="others">Others</option>
                </select>
                <label ><br>Eye color<br></label> 
                <select name="eyecolor" id="eyecolor" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="green">Green</option>
                    <option value="brown">Brown</option>
                    <option value="hazel">Hazel</option>
                    <option value="blue">Blue</option>
                    <option value="black">Black</option>
                </select>
                <label ><br>Event</label>
                <select name="event" id="event" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="party">Party</option>
                    <option value="goingOut">Going out</option>
                    <option value="date">Date</option>
                    <option value="funeral">Funeral</option>
                    <option value="wedding">Wedding</option>
                    <option value="bride">Bride</option>
                    <option value="christmas">Christmas</option>
                    <option value="newYearsEve">New Year's Eve</option>
                </select>
                <label ><br>Outfit palette colors</label> 
                <select name="outfitcolors" id="outfitcolors" onchange="selectedOption(id)">
                    <option value="choose" disabled selected>Choose</option>
                    <option value="warm">Warm colors</option>
                    <option value="cold">Cold colors</option>
                    <option value="dark">Dark colors</option>
                    <option value="light">Light colors</option>
                    <option value="neutral">Neutral colors</option>
                </select>


                     <br>
                    <label ><br>Brands</label> 
                    <div class="checkbox-dropdown">
                        <ul class="checkbox-dropdown-list">
                            <li>
                            <label>
                                <input type="checkbox" value="nyx" name="brands" class="brand" onclick="selectedBrands()"/>Nyx</label>
                            </li>
                            <li>
                            <label>
                                <input type="checkbox" value="l'oreal" name="brands" class="brand" onclick="selectedBrands()"/>L'oreal</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="covergirl" name="brands" class="brand" onclick="selectedBrands()"/>Covergirl</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="dior" name="brands" class="brand" onclick="selectedBrands()"/>Dior</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="benefit" name="brands" class="brand" onclick="selectedBrands()"/>Benefit</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="smashbox" name="brands" class="brand" onclick="selectedBrands()"/>Smashbox</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="maybelline" name="brands" class="brand" onclick="selectedBrands()"/>Maybelline</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="physicians formula" name="brands" class="brand" onclick="selectedBrands()"/>Physicians formula</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="e.l.f." name="brands" class="brand" onclick="selectedBrands()"/>e.l.f.</label>
                            </li>
                            <li>
                                <label>
                                <input type="checkbox" value="clinique" name="brands" class="brand" onclick="selectedBrands()"/>Clinique</label>
                            </li>
                            <li>
                                <label>
                                    <input type="checkbox" value="" name="brands" class="brand" onclick="selectedBrands()" disabled selected/>Others</label>
                            </li>
                        </ul>
                    </div>
                </div>
                
                <div class="selection">
                    <label ><br>Vegan</label> 
                    <select name="vegan" id="vegan" onchange="selectedOption(id)">
                        <option value="choose" disabled selected>Choose</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <form id="submit" method="post"> 
                <button id="donebutton">Am terminat!</button>
