<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login/Register Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="/Frontend/LoginRegisterPage/loginRegisterPage.css">
  <link rel="icon" type="image/x-icon" href="/Frontend/Images/favicon_io/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="overlay"></div>
  <div class="hero">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick='handleLoginAnimation()'>Log in</button>
        <button type="button" class="toggle-btn" onclick="handleRegisterAnimation()">Register</button>
      </div>
      <form id="login" class="input-group" method="post">
        <input type="text" id="loginUsername" class="input-field" placeholder="Enter Username" required>
        <input type="password" id="loginPassword" class="input-field" placeholder="Enter Password" required>
        <h5 id="login-error" style="color: red; font-weight: 400; text-align: center; margin-top: 2em;"></h5>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
      <form id="register" class="input-group" method="post">
        <input type="text" id="registerUsername" class="input-field" placeholder="Enter New Username" required autocomplete="off">
        <input type="password" id="registerPassword" class="input-field" placeholder="Enter New Password" required autocomplete="off">
        <h5 id="register-error" style="color: red; font-weight: 400; text-align: center; margin-top: 2em;"></h5>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
  </div>
  <script src="/Frontend/LoginRegisterPage/Javascript/loginRegisterPage.js"></script>
  <script src="../Frontend/LoginRegisterPage/Javascript/auth.js"></script>
</body>

</html>
