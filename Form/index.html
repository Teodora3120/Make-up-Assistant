<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Choose your make-up!</title>
</head>
<body>
    <div class="spate">
        <div class="formular">
            <div class="selectare">
                <label for="sel">Selectati tipul dumneavoastra de ten:<br></label>
                <select name="sel" id="sel">
                    <option>Gras</option>
                    <option>Uscat</option>
                    <option>Mixt</option>
                </select>
                <label for="sel2"><br>Selectati tipul de brand dorit:<br></label>
                <select name="sel2" id="sel2">
                    <option>Nu am o preferinta</option>
                    <option>High-end</option>
                    <option>Drugstore</option>
                </select>
            </div>
            <label for="butoane" id="blabla">Alegeti mai jos tipul de machiaj!</label>
            <div class="butoane">
                <button type="submit" id="daymakeup">Daily Make-up</button>
                <button type="submit" id="nightmakeup">Night make-up</button>
            </div>    
        </div>
    </div>


</body>






</html>
