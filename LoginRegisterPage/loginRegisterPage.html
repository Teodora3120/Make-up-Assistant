<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login/Register Page</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="loginRegisterPage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="hero">
      <div class="form-box">
          <div class="button-box">
             <div id="btn"></div>
             <button type="button" class="toggle-btn" onclick="login()" >Log in</button>
             <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <form id="login" class="input-group" action="../Index/index.html">
              <input type="text" class="input-field" placeholder="Enter Username" required>
              <input type="password" class="input-field" placeholder="Enter Password" required>
              <button type="submit" class="submit-btn" >Log in</button>
          </form>
          <form id="register" class="input-group" action="../Form/form.html">
            <input type="text" class="input-field" placeholder="Enter New Username" required>
            <input type="password" class="input-field" placeholder="Enter New Password" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
  </div>
  <script src="./Javascript/LoginRegisterPage.js"></script>
</body>
</html>
